<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>

    <div class="container">

        <div class="box1">

            <div>
                <h1>your results</h1>
            </div>



            <div>
                <div class="circle"><h2>76<span>of 100</span></h2></div>

            </div>
            <div>
                <h3>Great</h3>
            </div>
            <div>
                <h5>Your performance exceed 65% of the people conducting the test here!</h5>
            </div>

        </div>


        <div class="box2 item">
            <h3 class="summary">summary</h3>

            <div class="minibox1 item">

                <div class="spacing">
                    <img class="images" src="./assets/iconoir_flash.svg" alt="">
                    <h4 class="reaction">Reaction</h4>
                </div>

                <div>
                    <h4>80 <span>/100</span></h4>
                </div>



            </div>
            <div class="minibox2 item">

                <div class="spacing">
                    <img class="images" src="./assets/iconoir_brain.svg" alt="">
                    <h4 class="memory">Memory</h4>
                </div>

                <div>
                    <h4>92 <span>/100</span></h4>
                </div>



            </div>
            <div class="minibox3 item">

                <div class="spacing">
                    <img class="images" src="./assets/iconoir_chat-remove.svg" alt="">
                    <h4 class="verbal">Verbal</h4>
                </div>

                <div>
                    <h4>61 <span>/100</span></h4>
                </div>



            </div>
            <div class="minibox4 item">

                <div class="spacing">
                    <img class="images" src="./assets/iconoir_eye-empty.svg" alt="">
                    <h4 class="visual">Visual</h4>
                </div>

                <div>
                    <h4>73 <span>/100</span></h4>
                </div>

            </div>




            <button>Continue</button>
        </div>

    </div>

</body>
</html>
